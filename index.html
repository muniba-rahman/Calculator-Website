<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h2>Calculator</h2>
        <ul>
            <li><a href="/">Simple</a></li>
            <li><a href="/scientific.html">Scientific</a></li>
            <!-- <li><a href="/">Currency Converter</a></li> -->
        </ul>
    </nav>

    <h2 class="heading">Simple Calculator</h2>

    <div class="keypad">
        <div class="row">
            <input type="text" id="input" value="">
        </div>
        <div class="row">
            <button id="eraseAll" class="btn">C</button>
            <button id="eraseOne" class="btn">DEL</button>
            <button id="bracketOpen" class="btn">(</button>
            <button id="bracketClose" class="btn">)</button>
        </div>
        <div class="row">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="divide" class="btn">*</button>
        </div>
        <div class="row">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="multiply" class="btn">/</button>
        </div>
        <div class="row">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="minus" class="btn">-</button>
        </div>
        <div class="row">
            <button id="zero" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equals" class="btn">=</button>
            <button id="plus" class="btn">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
